  text: If you're looking for Web Design in Hastings, look no further! We offer a complete <a href="/services">web design and build service</a> for local businesses and individuals seeking to develop their web prescence. Our websites are clean, modern and work across all devices from the smallest smartphone to the largest plasma TVs. All our sites are bespoke and tailored to meet the needs of your project. 
