  {% assign pages = site.data.navigation  %}
  <!-- Logo/Brand/Title -->
  <div class="o-wrapper">
    <nav class="nav">
      <a class="menu" id="menu-toggle">
        <svg class="icon">
          <use xlink:href="#icon-menu"></use>
        </svg>
      </a>
      <a class="logo" href="/">
        <span>Hastings Digital</span>
      </a>
      <div class="nav-container" id="main-menu">
        {% for page in pages %}
        {% if page.title %}
        <a class="{{ page.class }}" href="{{ page.url | prepend: site.baseurl }}">{{ page.title | escape }}</a>
        {% endif %}
        {% endfor %}
      </div>
      <a href="/contact" class="c-btn c-btn--primary">
        Get in touch
      </a>
    </nav>
  </div>
