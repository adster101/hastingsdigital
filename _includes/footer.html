<footer class="footer">
  <div class="o-wrapper u-padding-bottom footer__contact">
      {% for link in site.data.footer-contact %}
          <a href="{{ link.href }}" class="{{ link.class }}">
            <svg class="icon icon--medium">
              <use xlink:href="{{ link.icon }}"></use>
            </svg>
            {{ link.title }}
          </a>
      {% endfor %}
  </div>
  <p class="small">
    56 St Thomas's Road, Hastings, East Sussex. TN34 3LQ
  </p>
</footer>
