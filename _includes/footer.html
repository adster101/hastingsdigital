<footer class="site-footer">
  <div class="o-wrapper u-padding-bottom">
    <div class="o-layout">
      {% for sections in site.data.footer %}
        <div class="o-layout__item u-1/4@tablet u-1/4@desktop">
          {% assign section = sections[1] %}
            <header>
              <h5 class="u-margin-bottom-small">
                {{ section.header }}
              </h5>
            </header>
            <nav>
              {% for link in section.links %}
                <a href="{{ link.href }}">{{ link.title }}</a>
              {% endfor %}
            </nav>
        </div>
      {% endfor %}
    </div>
  </div>
</footer>
