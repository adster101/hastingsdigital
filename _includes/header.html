<!-- Uses a header that scrolls with the text, rather than staying locked at the top -->
<header class="header">
  <!-- Logo/Brand/Title -->
  <div class="o-wrapper header__outer-wrapper">
    <div class="header__inner-wrapper">
      <a class="menu" id="menu-toggle">
        <svg class="icon">
          <use xlink:href="#icon-menu"></use>
        </svg>
      </a>
      <a class="logo" href="/">
        <span>Hastings Digital</span>
      </a>
      <a class="c-btn c-btn--primary u-hidden-tablet-up">
        Get in touch
      </a>
    </div>
    <!-- Navigation -->
    <nav class="main-nav" id="main-menu">
      {% include nav.html %}
    </nav>
    <div class="header__call-to-action u-hidden-mobile">
      <a class="c-btn c-btn--primary" href="/contact">
        Get in touch
      </a>
    </div>
  </div>
</header>
