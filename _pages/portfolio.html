---
title: Portfolio
layout: page
class: mdl-navigation__link portfolio
order: 3
permalink: /portfolio/
---

<div class="mdl-grid content">

  {% assign posts = site.posts | where: "categories", "portfolio" %}
  {% for post in posts %}
  <section class="mdl-cell mdl-card mdl-shadow--2dp mdl-color--contrast demo-card-square">
    <div class="mdl-card__title mdl-card--expand" style="{{ post.image }}" />
      <h2 class="mdl-card__title-text mdl-color-text--white">
        {{ post.title }}
      </h2>
  </div>
  <div class="mdl-card__supporting-text">
    {{ post.excerpt }}
  </div>
  <div class="mdl-card__actions mdl-card--border">
    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="{{ post.url }}">
      Read article
    </a>
  </div>
</section>

{% endfor %}
<!-- Square card -->
<style>
.demo-card-square.mdl-card {
  height: 320px;
}
.demo-card-square > .mdl-card__title {
  color: #fff;
  background:
    url('../assets/demos/dog.png') bottom right 15% no-repeat #46B6AC;
}
</style>




</div>
