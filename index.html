---
layout: default
class: home
---

<section class="hero dark-blue-bg">
  <div class="hero__content">
    <h1 class="hero__title white">Welcome to Hastings Digital</h1>
    <p class="lede white">We produce high quality, performant and affordable websites and apps</p>
<!-- Work Smarter â†’ -->
  </div>
</section>

<section class="light-grey-bg u-padding-top-large u-padding-bottom-large">
  <div class="o-wrapper">
    <div class="o-layout o-layout">
      {% for usp in site.data.usps %}
      <div class="o-layout__item u-1/3@tablet u-1/3@desktop u-1/3@wide">
        <div class="o-block o-block center">
          <svg class="icon icon--large o-block__img">
            <use xlink:href="{{ usp.icon }}"></use>
          </svg>
          <div class="o-block__body">
            <h2>{{ usp.title }}</h2>
            <p>{{ usp.text }} </p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>

<section class="white-bg u-padding-top-large u-padding-bottom-large">
  <div class="o-wrapper">
    <h2>Our clients</h2>
    <div class="o-layout">
      {% for member in site.data.clients %}
        <div class="o-layout__item u-1/3@tablet u-1/3@desktop u-1/3@wide">
          <div class="c-logo u-margin-bottom">
            <img src="{{ member.logo }}" alt="{{ member.name}} logo" />
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</section>
